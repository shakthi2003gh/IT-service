<div class="block form--bg">
  <form class="form-block">
    <h2 class="form__heading">Contact Us</h2>
    <label for="email"
      >Email
      <input
        id="email"
        type="email"
        placeholder="Enter your email id"
        maxlength="50"
        autofocus
        required
    /></label>
    <label for="name"
      >Name
      <input
        id="name"
        type="text"
        placeholder="Enter your name"
        minlength="3"
        maxlength="50"
        required
    /></label>
    <label for="phone"
      >Phone
      <input
        id="phone"
        type="number"
        placeholder="Enter your mobile number"
        minlength="10"
        maxlength="10"
        required
    /></label>
    <label for="date"
      >Date <input id="date" type="date" placeholder="dd-mm-yyyy" required
    /></label>
    <label for="message"
      >Message
      <textarea
        id="message"
        placeholder="Enter your message"
        cols="30"
        rows="5"
      ></textarea>
    </label>
    <button type="submit" class="button button--primary">Submit</button>
  </form>
</div>
